<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="to-do-list_header">This is your to do list</h1>
    <div class="initial_todo_list">
      <button class="add_button" onclick="addItem()">Add item</button>
      <input id="new_item" class="input_item" type="text" placeholder="item" />
      <input id="date_picker" class="input_date" type="date" />
    </div>
    <table id="table_list">
      <tr>
        <th id="theader" class="list_header">List</th>
        <th id="theader" class="date_header">Due date</th>
      </tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
